<ion-header>
  <ion-toolbar>
    <ion-title>Sensors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="col"><b>ID</b></ion-label>
      <ion-label class="col"><b>Name</b></ion-label>
      <ion-label class="col"><b>Type</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let sensor of sensorList">
      <ion-label>{{sensor.id}}</ion-label>
      <ion-label>{{sensor.name}}</ion-label>
      <ion-label>{{sensor.type}}</ion-label>
      <ion-toggle [checked]="sensor.enabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
